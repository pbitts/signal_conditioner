<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KVX4PCEB3L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KVX4PCEB3L');
  </script>

  <meta charset="UTF-8">
  <title>Signal Conditioner Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      width: 100%;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
    }
    .footer a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Signal Conditioner Calculator</h1>

  <form action="/calculate" method="post" onsubmit="return validateForm()">
    <label for="vin_min">Input Voltage (RMS) - Minimum:</label>
    <input type="number" step="any" name="vin_min" id="vin_min" value='-220' required>

    <label for="vin_max">Input Voltage (RMS) - Maximum:</label>
    <input type="number" step="any" name="vin_max" id="vin_max" value='220' required>

    <label for="vout_min">Desired Output Voltage - Minimum:</label>
    <input type="number" step="any" name="vout_min" id="vout_min" value='0.0' required>

    <label for="vout_max">Desired Output Voltage - Maximum:</label>
    <input type="number" step="any" name="vout_max" id="vout_max" value='5.0' required>

    <label for="iterations">Number of Iterations:</label>
    <input type="number" name="iterations" id="iterations" min="1000" max="1000000" value="1000" required>

    <button type="submit">Calculate</button>
  </form>

  <div class="footer">
    Developed by <a href="https://pbitts.github.io/" target="_blank">pbitts</a>
  </div>

  <script>
    function validateForm() {
      const vinMin = parseFloat(document.getElementById('vin_min').value);
      const vinMax = parseFloat(document.getElementById('vin_max').value);
      const voutMin = parseFloat(document.getElementById('vout_min').value);
      const voutMax = parseFloat(document.getElementById('vout_max').value);

      if (vinMin >= vinMax) {
        alert("Input Voltage Minimum must be less than Maximum.");
        return false;
      }

      if (voutMin >= voutMax) {
        alert("Output Voltage Minimum must be less than Maximum.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
